<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type= "text/css" href= "./static/style.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Almanaque</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Mundos
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Antigo Egito</a></li>
                  <li><a class="dropdown-item" href="#">Mar dos Piratas</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Família
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Menta</a></li>
                  <li><a class="dropdown-item" href="#">Menta</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                  </form>
              </li>
            </ul>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Cadastrar Planta</button>
          </div>
        </div>
      </nav>
      <div class="container-plantas">
        <div class="row justify-content-md-center">
            <img class="pacote col-md-2 col-4" src="https://plantsvszombies.wiki.gg/images/d/d2/Peashooter_Newer_Seed_Packet.png" alt="">
            <img class="pacote col-md-2 col-4" src="https://plantsvszombies.wiki.gg/images/0/09/Sunflower_Newer_Seed_Packet.png" alt="">
            <img class="pacote col-md-2 col-4" src="https://plantsvszombies.wiki.gg/images/d/d2/Peashooter_Newer_Seed_Packet.png" alt="">
            <img class="pacote col-md-2 col-4" src="https://plantsvszombies.wiki.gg/images/0/09/Sunflower_Newer_Seed_Packet.png" alt="">
            <img class="pacote col-md-2 col-4" src="https://plantsvszombies.wiki.gg/images/d/d2/Peashooter_Newer_Seed_Packet.png" alt="">
            <img class="pacote col-md-2 col-4" src="https://plantsvszombies.wiki.gg/images/0/09/Sunflower_Newer_Seed_Packet.png" alt="">
            <img class="pacote col-md-2 col-4" src="https://plantsvszombies.wiki.gg/images/d/d2/Peashooter_Newer_Seed_Packet.png" alt="">
            <img class="pacote col-md-2 col-4" src="https://plantsvszombies.wiki.gg/images/0/09/Sunflower_Newer_Seed_Packet.png" alt="">
            <img class="pacote col-md-2 col-4" src="https://plantsvszombies.wiki.gg/images/d/d2/Peashooter_Newer_Seed_Packet.png" alt="">
            <img class="pacote col-md-2 col-4" src="https://plantsvszombies.wiki.gg/images/0/09/Sunflower_Newer_Seed_Packet.png" alt="">
            <img class="pacote col-md-2 col-4" src="https://plantsvszombies.wiki.gg/images/0/09/Sunflower_Newer_Seed_Packet.png" alt="">
            <img class="pacote col-md-2 col-4" src="https://plantsvszombies.wiki.gg/images/0/09/Sunflower_Newer_Seed_Packet.png" alt="">
        </div>
      </div>
      <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Planta</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="row g-3">
                    <div class="col-md-4">
                      <label for="inputNome" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="inputNome">
                    </div>
                    <div class="col-md-4">
                      <label for="inputCusto" class="form-label">Custo</label>
                      <input type="number" class="form-control" id="inputCusto">
                    </div>
                    <div class="col-md-4">
                        <label for="inputResistencia" class="form-label">Resistência</label>
                        <input type="number" class="form-control" id="inputResistencia">
                    </div>
                    <div class="col-md-4">
                        <label for="inputDano" class="form-label">Dano</label>
                        <input type="number" class="form-control" id="inputDano">
                      </div>
                      <div class="col-md-4">
                        <label for="inputRecarga" class="form-label">Recarga</label>
                        <input type="number" class="form-control" id="inputRecarga">
                      </div>
                      <div class="col-md-4">
                        <label for="inputAlcance" class="form-label">Alcance</label>
                        <select id="inputAlcance" class="form-select">
                          <option selected>Escolher</option>
                          <option>Linha reta</option>
                          <option>Parâbola</option>
                          <option>Área</option>
                          <option>Alvo único</option>
                          <option>Tela toda</option>
                        </select>
                      </div>
                      <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Produz Sol?
                            </label>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <label for="inputProducao" class="form-label">Estilo de Produção</label>
                        <select id="inputProducao" class="form-select" disabled>
                            <option selected>Escolher</option>
                            <option>Baixa</option>
                            <option>Média</option>
                            <option>Alta</option>
                            <option>Muito Alta</option>
                            <option>Variável</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="inputAlcance" class="form-label">Familia</label>
                        <select id="inputFamilia" class="form-select">
                            <option selected>Escolher</option>
                            <option>Endureci-menta</option>
                            <option>Fila-menta</option>
                            <option>Arma-menta</option>
                            <option>Dispara-menta</option>
                            <option>Envenena-menta</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="inputDescricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="inputDescricao" rows="4"></textarea>
                    </div>
                    <div class="col-12">
                      <label for="inputImagem" class="form-label">Link da imgaem do Pacote</label>
                      <input type="text" class="form-control" id="inputImagem">
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success">Cadastrar</button>
                    </div>
                  </form>
            </div>
        </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
